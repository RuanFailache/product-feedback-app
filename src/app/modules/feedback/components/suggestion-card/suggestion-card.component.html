<div class="card">
	<div class="content">
		<strong class="title">{{ data.title }}</strong>
		<p class="description">{{ data.description }}</p>
		<span class="badge">{{ data.tag }}</span>
	</div>

	<div class="footer">
		<div (click)="onUpvote()" (keydown.enter)="onUpvote()" class="chip {{ isActive ? 'active' : '' }}" tabindex="0">
			<svg-icon key="chevron-up" size="xs"></svg-icon>
			<span>{{ data.upvotes }}</span>
		</div>

		<div class="comments">
			<svg-icon key="comment"></svg-icon>
			<span>{{ data.comments }}</span>
		</div>
	</div>
</div>
