<div class="page">
	<header class="header">
		<div>
			<strong class="title">Frontend Mentor</strong>
			<span class="small">Feedback Board</span>
		</div>

		<svg-icon key="menu" size="lg"></svg-icon>
	</header>

	<div class="form-options">
		<app-dropdown-menu
			(selectOption)="onChangeSuggestionsOrderBy($event)"
			[options]="orderOptions"
			[value]="orderBy"
			label="Sort by"
		></app-dropdown-menu>

		<app-button>+ Add Feedback</app-button>
	</div>

	<div class="content">
		@if (cards.length > 0) {
			<div class="cards">
				@for (card of cards; track $index) {
					<app-suggestion-card [data]="card" />
				}
			</div>
		} @else {
			<app-empty-suggestions />
		}
	</div>
</div>
